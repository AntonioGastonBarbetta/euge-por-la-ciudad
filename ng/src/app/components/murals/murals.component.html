
<div class="container-fluid bg-faded">
  <div class="container pb-5">
    <div class="card-deck ">
        <div  class="col-12  col-md-6 col-lg-4 pt-5" id="nota" *ngFor="let mural of murals">
          <a id="link" routerLink="/street-art/{{mural.slug}}" >
            <div class="card " id="animationBorder">
                <div class="card-block mb-3 mb-md-0">
                  <h4 class="card-title "  id="title">{{ mural.title }}</h4>
                </div>
                <img class="card-img" id="image"  src="{{ mural.mural_picture_url }}" alt="Card image cap">
                <div id="relleno"></div>
            </div>
          </a> 
      </div>
  </div>
</div>
